<!DOCTYPE html>

<body>
	<div class="container-fluid" id="wrapper">

				<ul class="nav nav-pills flex-column sidebar-nav">

				</ul>
				<ul class="nav nav-pills flex-column sidebar-nav">

			<main class="col-xs-12 col-sm-8 col-lg-9 col-xl-10 pt-3 pl-4 ml-auto">
				<header class="page-header row justify-center">
					<div class="col-md-6 col-lg-8" >
						<h1 class="float-left text-center text-md-left">Dashboard</h1>
					</div>
					<div class="dropdown user-dropdown col-md-6 col-lg-4 text-center text-md-right"><a class="btn btn-stripped dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="images/profile-pic.jpg" alt="profile photo" class="circle float-left profile-photo" width="50" height="auto">
						<div class="username mt-1">
							<h4 class="mb-1">Username</h4>
							<h6 class="text-muted">Super Admin</h6>
						</div>
						</a>

				<section id="f-1">
				<section class="row">
						<div class="col-sm-12">
						<div class="card mb-4">
									<div class="card-block btn-margins">
										<button type="button" class="btn btn-md btn-info" id="add-university-form">Adauga facultate</button>
										<button type="button" class="btn btn-md btn-info" id="add-student-form">Adauga student</button>
										<button type="button" class="btn btn-md btn-info" id="add-course-form">Adauga cursuri</button>
										<button type="button" class="btn btn-md btn-info" id="add-universityEmployee-form">Adauga bibliotecar</button>
									</div>
								</div>
						</div>
					</section>
				
				<section class="row spa-form" id="university-form">
						<div class="col-sm-12">
						<section class="row">
							<div class="col-12">
								<div class="card mb-4">
									<div class="card-block">
										<h3 class="card-title">Formular adaugare facultate</h3>
										<form class="form" action="#">
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Nume facultate</label>
												<div class="col-md-9">
													<input type="text" name="regular" id="faculty-name" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Email biblioteca</label>
												<div class="col-md-9">
													<input type="text" name="regular" id="email-library" class="form-control">
												</div>
											</div>
												<div class="form-group row">
												<label class="col-md-3 col-form-label">Telefon biblioteca</label>
												<div class="col-md-9">
													<input type="text" name="regular" id="phone-number-library" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Email secretariat</label>
												<div class="col-md-9">
													<input type="text" name="regular" id="secretary-library" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Telefon secretariat</label>
												<div class="col-md-9">
													<input type="text" name="regular" id="phone-number-secretary" class="form-control">
												</div>
											</div>
											<button class="btn btn-primary btn-md float-right" id="add-faculty">Submit</button>
										</form>
									</div>
								</div>
							</div>
						</section>
					</div>
				</section>
				
				<section class="row spa-form" id="student-form">
						<div class="col-sm-12">
							<section class="row">
								<div class="col-12">
									<div class="card mb-4">
										<div class="card-block">
											<h3 class="card-title">Formular adaugare student</h3>
											<form class="form" action="#">
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Nume</label>
													<div class="col-md-9">
														<input type="text" name="regular" id="first-name" class="form-control">
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Prenume</label>
													<div class="col-md-9">
														<input type="text" name="regular" id="second-name" class="form-control">
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Email</label>
													<div class="col-md-9">
														<input type="text" name="regular" id="student-email" class="form-control">
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Facultate</label>
													<div class="col-md-9">
														<select class="custom-select form-control" id="faculty-dropdown">
															
														</select>
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Sex</label>
													<div class="col-md-9">
														<select class="custom-select form-control" id="gender-dropdown">
															<option value="1">BARBAT</option>
															<option value="2">FEMEIE</option>
														</select>
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">An studiu</label>
													<div class="col-md-9">
														<select class="custom-select form-control" id="study-year">
															<option value="1">1</option>
															<option value="2">2</option>
															<option value="3">3</option>
															<option value="4">4</option>
														</select>
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Status cazare</label>
													<div class="col-md-9">
														<select class="custom-select form-control" id="accomodation-status">
															<option value="0">Fara cazare</option>
															<option value="1">Cazare in camin</option>
														</select>
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Username aplicatie</label>
													<div class="col-md-9">
														<input type="text" name="regular" id="username" class="form-control">
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Parola aplicatie</label>
													<div class="col-md-9">
														<input type="password" name="regular" id="password" class="form-control">
													</div>
												</div>
												<button class="btn btn-primary btn-md float-right" id="add-student">Submit</button>
											</form>
										</div>
									</div>
								</div>
							</section>
						</div>
				</section>
				
				<section class="row spa-form" id="universityEmployee-form">
						<div class="col-sm-12">
							<section class="row">
								<div class="col-12">
									<div class="card mb-4">
										<div class="card-block">
											<h3 class="card-title">Formular adaugare bibliotecar</h3>
											<form class="form" action="#">
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Nume</label>
													<div class="col-md-9">
														<input type="text" name="regular" id="universityEmployee-first-name" class="form-control">
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Prenume</label>
													<div class="col-md-9">
														<input type="text" name="regular" id="universityEmployee-second-name" class="form-control">
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Email</label>
													<div class="col-md-9">
														<input type="text" name="regular" id="universityEmployee-email" class="form-control">
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Facultate</label>
													<div class="col-md-9">
														<select class="custom-select form-control" id="faculty-dropdown-universityEmployee">
															
														</select>
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Facultate</label>
													<div class="col-md-9">
														<select class="custom-select form-control" id="role">
															<option value="1">Bibliotecar/a</option>
															<option value="2">Secretar/a</option>
														</select>
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Username aplicatie</label>
													<div class="col-md-9">
														<input type="text" name="regular" id="universityEmployee-username" class="form-control">
													</div>
												</div>
												<div class="form-group row">
													<label class="col-md-3 col-form-label">Parola aplicatie</label>
													<div class="col-md-9">
														<input type="password" name="regular" id="universityEmployee-password" class="form-control">
													</div>
												</div>
												<button class="btn btn-primary btn-md float-right" id="add-universityEmployee">Submit</button>
											</form>
										</div>
									</div>
								</div>
							</section>
						</div>
				</section>

				<section class="row spa-form" id="course-form">
					<div class="col-sm-12">
						<section class="row">
							<div class="col-12">
								<div class="card mb-4">
									<div class="card-block">
										<h3 class="card-title">Formular adaugare curs</h3>
										<form class="form" action="#">
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Descriere curs</label>
												<div class="col-md-9">
													<input type="text" name="regular" id="course-description" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">An de studiu</label>
												<div class="col-md-9">
													<input type="text" name="regular" id="studyYear" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Capacitate</label>
												<div class="col-md-9">
													<input type="text" name="regular" id="capacity" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Tinut de </label>
												<div class="col-md-9">
													<input type="text" name="regular" id="maintainedBy" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Facultate</label>
												<div class="col-md-9">
													<select class="custom-select form-control" id="faculty-dropdown-course">

													</select>
												</div>
											</div>
											<button class="btn btn-primary btn-md float-right" id="add-course">Submit</button>
										</form>
									</div>
								</div>
							</div>
						</section>
					</div>
				</section>
				</section>

				<section id="f-2">
					<section class="row" id="book-table">
						<div class="col-sm-12">
							<table class="table">
								<thead>
								<tr>
									<th scope="col">Nume curs</th>
									<th scope="col">Numar aplicanti</th>
									<th scope="col">Facultate</th>
								</tr>
								</thead>
								<tbody id="course-list">

								</tbody>
							</table>
						</div>
					</section>
				</section>

				<section id="f-3">
					<section class="row" id="participant-table">
						<div class="col-sm-12">
							<table class="table">
								<thead>
								<tr>
									<th scope="col">Nume student</th>
									<th scope="col">An studiu</th>
									<th scope="col">Facultate</th>
									<th scope="col"></th>
									<th scope="col"></th>

								</tr>
								</thead>
								<tbody id="participant-list">

								</tbody>
							</table>
						</div>
					</section>
				</section>
